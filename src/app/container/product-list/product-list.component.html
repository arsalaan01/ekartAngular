<app-filter
  [all]="totalProductCount"
  [inStock]="totalInStock"
  [outOfStock]="totalOutOfStock"
  (selectedFilterRadioButtonChanged)="onFilterChange($event)"
></app-filter>
<div class="ekart--products--container">
  <div *ngFor="let product of products">
    <!-- selectedFilterRadioButton === 'all' ||
        selectedFilterRadioButton === product.is_in_inventory.toString() -->
    <app-product
      [product]="product"
      *ngIf="
        searchText === '' ||
        product.name.toLowerCase().includes(searchText.toLowerCase())
      "
    ></app-product>
  </div>
</div>
